preventAppNap: true

actions:

  - match:
    command: 'bin/spec'

  - match:
      filename: '\.feature$'
    command: 'bin/features {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'bin/features {{filename}}:{{line}}'


  - match:
      filename: 'test\.ls$'
    command: 'unit {{filename}}'
